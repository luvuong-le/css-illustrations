<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Android Symbol</title>
</head>

<body>
    <div class="heading">
        <span>android</span>
    </div>

    <div class="wrapper">
        <div class="android">
            <div class="android__antenna android__antenna--left"></div>
            <div class="android__antenna android__antenna--right"></div>
            <div class="android__face">
                <div class="android__eyes"></div>
            </div>
            <div class="android__body">
                <div class="android__arm android__arm--left"></div>
                <div class="android__arm android__arm--right"></div>
                <div class="android__leg android__leg--left"></div>
                <div class="android__leg android__leg--right"></div>
            </div>
        </div>
    </div>

</body>

</html>
