<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/switch-console.css" />
    <link rel="stylesheet" href="css/switch-controller.css" />
    <title>Nintendo Switch CSS Art</title>
</head>

<body>
    <div class="switch switch--console">
        <div class="shoulder shoulder--left"></div>
        <div class="controller controller--left">
            <div class="minus"></div>
            <div class="analog analog--left"></div>
            <div class="dpad dpad--up"></div>
            <div class="dpad dpad--down"></div>
            <div class="dpad dpad--right"></div>
            <div class="dpad dpad--left"></div>
            <div class="capture"></div>
        </div>
        <div class="body">
            <div class="top-button"></div>
            <div class="cut cut--left"></div>
            <div class="cut cut--right"></div>
            <div class="inner-frame">
                <div class="screen">
                    <div class="screen-controller__left"></div>
                    <div class="screen-controller__right"></div>
                    <div class="heading">
                        <span class="main">Nintendo</span>
                        <span class="sub">Switch<small>TM</small></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="shoulder shoulder--right"></div>
        <div class="controller controller--right">
            <div class="plus"></div>
            <div class="button button--x"></div>
            <div class="button button--a"></div>
            <div class="button button--b"></div>
            <div class="button button--y"></div>
            <div class="analog analog--right"></div>
            <div class="home">
                <div class="home home__inner"></div>
            </div>
        </div>
    </div>
</body>

</html>
