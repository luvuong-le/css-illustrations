<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/master.css" />
    <title>CSS Illustration Pacman</title>
</head>

<body>
    <div class="heading">
        <span class="heading__char heading--blue">p</span>
        <span class="heading__char heading--red">a</span>
        <span class="heading__char heading--yellow">c</span>
        <span class="heading__char heading--green">m</span>
        <span class="heading__char heading--blue">a</span>
        <span class="heading__char heading--red">n</span>
    </div>
    <!-- 
        Pacman would have a top and bottom half and animate to imitate eating. The eyes would be an pseudo element in the top half of pacman 
    -->
    <div class="lane">
        <div class="ghost">
            <div class="ghost__eyes">
                <div class="ghost__eye ghost__eye--left"></div>
                <div class="ghost__eye ghost__eye--right"></div>
            </div>
            <div class="ghost__bottom">
                <div class="ghost__bottom-triangle"></div>
            </div>
        </div>
        <div class="ghost">
            <div class="ghost__eyes">
                <div class="ghost__eye ghost__eye--left"></div>
                <div class="ghost__eye ghost__eye--right"></div>
            </div>
            <div class="ghost__bottom">
                <div class="ghost__bottom-triangle"></div>
            </div>
        </div>
        <div class="ghost">
            <div class="ghost__eyes">
                <div class="ghost__eye ghost__eye--left"></div>
                <div class="ghost__eye ghost__eye--right"></div>
            </div>
            <div class="ghost__bottom">
                <div class="ghost__bottom-triangle"></div>
            </div>
        </div>
        <div class="pacman">
            <div class="pacman__body pacman__body--top"></div>
            <div class="pacman__body pacman__body--bottom"></div>
        </div>
        <div class="pacman__pellets">
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
            <div class="pacman__pellets-piece"></div>
        </div>
    </div>

</body>

</html>
